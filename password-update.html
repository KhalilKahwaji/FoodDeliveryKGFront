<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Restaurant Panel | Password Update</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    
    <!--Stylesheet-->


</head>
<body>
    <div class="background">
        
    <div>
        <form >
            <h3>Update Password</h3>
            
            <label for="password">New Password</label>
            <input type="password" placeholder="New Password" id="password">
    
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="copassword" onkeyup="validate_password()">
            <p class="message">Show Password<input   type="checkbox" id="showpasscheckbox" style="height: 15px;" onclick="myFunction()"></p>
            <span id="wrong_pass_alert"></span>
            <div>
              <p class="message">Do u want to go back? <a href="restaurantPanel.html">Go back</a></p>
            </div>
           
           
        </form>
        
        <button type="button" onclick="" style="position: absolute; top:95%; background-color:rgb(50, 52, 61); color:rgb(255, 255, 255);">Update Password</button> 
    </div>

   
</body>
</html>
<script>
  function myFunction() {
    var x = document.getElementById("password");
    var y = document.getElementById("copassword");
    if (x.type === "password" || y.type=="password") {
         x.type = "text";
        y.type ="text";
    } else {
         x.type = "password";
         y.type = "password";
            }
 
    }

    function validate_password() {
 
 var pass = document.getElementById('password').value;
 var confirm_pass = document.getElementById('copassword').value;
 if (pass != confirm_pass) {
     document.getElementById('wrong_pass_alert').style.color = 'red';
     document.getElementById('wrong_pass_alert').innerHTML
       = '✖ password not matched';
     document.getElementById('submit').disabled = true;
     document.getElementById('submit').style.opacity = (0.4);
 } else {
     document.getElementById('wrong_pass_alert').style.color = 'green';
     document.getElementById('wrong_pass_alert').innerHTML =
         '✓ Password Matched';
     document.getElementById('submit').disabled = false;
     document.getElementById('submit').style.opacity = (1);
 }
}
    </script>
